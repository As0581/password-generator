<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <title>password generator</title>
</head>
<body>
    <h3>Done by Aslan Zagirov</h3>
    <div class="container">
        <section class="checkboxes-inner">  
            <h2 class="subtitle">Parameters
            </h2>   
            <form action="">
                <input name="nums" type="checkbox" class="checkbox" id="nums">
                <label for="nums">Numbers</label>
                <br>
                <input name="uppers" type="checkbox" class="checkbox" id="uppers">
                <label for="uppers">Uppercase letter</label>
                <br>
                <input name="lowers" type="checkbox" class="checkbox" id="lowers">
                <label for="lowers">lowercase letters</label>
                <br>
                <input name="symbols" type="checkbox" class="checkbox" id="symbols">
                <label for="symbols">Special symbols</label>
                <br>
                <label for="quantity">Quantity of symbols</label>
                <input value ='10'  name="quantity" type="number" class="quantity" id="quantity">
               
            </form>
            
        </section>
        <main class="main">
            <h1 class="title">Password generator</h1>
            
        </main>
        
    </div>
</body>
</html>
